#{list items:solicitacoesRelacionadas, as:'sol'}
	<tr>
		<td>
			<a href="#" onclick="exibirSolicitacao(${sol[0]})">
				${sol[2]}
			</a>
		</td> 
		<td>
			<b style="color: #333">
				${sol[3]}:
			</b>
			&nbsp; #{selecionado sigla:sol[1], descricao:sol[1] /}
		</td> 
	</tr>
#{/list}

#{if solicitacoesRelacionadas == null || solicitacoesRelacionadas.size() == 0}
	<tr><td colspan="2" style="text-align: center;">Não há solicitações relacionadas</td></tr>
#{/if}
