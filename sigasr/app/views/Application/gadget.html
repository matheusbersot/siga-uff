<div class="gt-content-box gt-for-table">
	<table border="0" class="gt-table">
		<thead>
			<tr>
				<th width="25%">Situa&ccedil;&atilde;o</th>
				<th width="25%" style="text-align: right">Atendente</th>
				<th width="25%" style="text-align: right">Lota&ccedil;&atilde;o</th>
				<th width="25%" style="text-align: right">N&atilde;o designadas</th>
			</tr>
		</thead>
		<tbody>
			#{set p:'filtro.pesquisar=true' /}
			#{list items:contagens, as:'contagem'}
			<tr>
				<td><a
					href="@{Application.listar}?${p}&filtro.situacao=${contagem[0]}&filtro.lotaAtendente=${lotaTitular.idLotacao}">${contagem[1]}</a>
				</td>
				<td align="right"><a
					href="@{Application.listar}?${p}&filtro.situacao=${contagem[0]}&filtro.atendente=${titular.idPessoa}">${contagem[2]}</a>
				</td>
				<td align="right"><a
					href="@{Application.listar}?${p}&filtro.situacao=${contagem[0]}&filtro.lotaAtendente=${lotaTitular.idLotacao}">${contagem[3]}</a>
				</td>
				<td align="right"><a
					href="@{Application.listar}?${p}&filtro.situacao=${contagem[0]}&filtro.lotaAtendente=${lotaTitular.idLotacao}&filtro.naoDesignados=true">${contagem[4]}</a>
				</td>
			</tr>
			#{/list}
		</tbody>
	</table>
</div>
<form action="@{Application.editar}">
<div id='rightbottom'></div>
<br>
<h2><input type="submit" value="Nova" class="gt-btn-small gt-btn-right" /></h2>	
</form>
